<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>

</head>

<body ng-app="market-app">
<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-info justify-content-between">
            <a class="navbar-brand" href="#!/">
                <img src="img/market.png" width="30" height="30"
                     class="d-inline-block align-top" alt="">
                MarketPlace
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#!/store">Список товаров</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/profile">Профиль</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                       type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                    <li class="nav-item" style="padding: 4px;">
                        <button class="btn btn-danger btn-sm" ng-click="registrationPage()">Регистрация</button>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">
                            <img src="img/cart.png" width="30" height="30" class="d-inline-block align-top"
                                 alt=""></a>
                    </li>
                </ul>
            </form>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="update_product/update_product.js"></script>
    <script src="admin/admin.js"></script>
    <script src="cart/cart.js"></script>
    <script src="reg/reg.js"></script>
    <script src="profile/profile.js"></script>
    <script src="order_confirmation/order_confirmation.js"></script>
    <script src="order_pay/order_pay.js"></script>
    <script
            src="https://www.paypal.com/sdk/js?client-id=ATlifTmwXRlAJ-LpkwVgZlKZ5NbE_f-nOTK1ToCrnXN8Sgr8IzYfAjSwuHxzjRXB-VXU64nKvODylEJn&currency=RUB">
    </script>


</div>
</body>
</html>
